<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Newsletter Sign Up</title>
</head>
<body class="bg-white sm:bg-[#3b3e59] flex justify-center items-center h-screen ">

    <div class="flex flex-col p-12 bg-white rounded-3xl sm:shadow sm:max-w-[400px] w-fit h-screen sm:h-fit justify-between ">
      <div class="mt-24 sm:mt-0">
        <img class=" w-fit" src="./images-newsletter/icon-success.svg" alt="logo">
        <div class="mt-4 text-5xl sm:text-4xl font-bold">Thanks for subscribing!</div> 
        <div class="text-sm mt-6">A confirmation email has been sent to</div> 
        <span class="text-sm ">
          <span id="email" class=" font-bold">
           
          </span>
          <span> Please open it and click the button inside to comfirm your subscription.</span></span> 
      </div>
      
           <div>
            <button class="w-full bg-[#36384e] text-white p-3 rounded-lg text-sm font-bold hover:bg-gradient-to-r from-pink-500 to-orange-400 mt-6 "
            >Dismiss message</button>
           </div>

        </div>
        
      

        <script>
          function getUrlParameter(name) {
              name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
              const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
              const results = regex.exec(location.search);
              return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
          };

          document.addEventListener('DOMContentLoaded', () => {
              const email = getUrlParameter('email');
              document.getElementById('email').textContent = email;
          });
      </script>
</body>
</html>
